<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title></title>
  </head>
  <body>
    <section class="ToDo-List">
      <div class="TO-DO_header">
        <div class="header-content">
          <div class="header-contentleft">
            <div class="date-number">18</div>
            <div class="date-month">
              <div class="day-week">Thursday</div>
              <div class="month-year">March-2021</div>
            </div>
          </div>

          <div class="date-picker">
            <input type="date" placeholder="" />
          </div>
        </div>
      </div>
      <div class="listwrapper">
        <div class="do">
          <input type="checkbox" id="do1" />
          <label for="do1">
            <i class="fa fa-check" aria-hidden="true"></i>
            <span class="label">Morning Walk</span>
          </label>
        </div>
        <div class="do">
          <input type="checkbox" id="do2" />
          <label for="do2">
            <i class="fa fa-check" aria-hidden="true"></i>
            <span class="label">Article reading</span>
          </label>
        </div>
        <div class="do">
          <input type="checkbox" id="do3" />
          <label for="do3">
            <i class="fa fa-check" aria-hidden="true"></i>
            <span class="label">Schedule meeting</span>
          </label>
        </div>
        <div class="do">
          <input type="checkbox" id="do4" />
          <label for="do4">
            <i class="fa fa-check" aria-hidden="true"></i>
            <span class="label">Learn digital</span>
          </label>
        </div>
        <div class="do">
          <input type="checkbox" id="do5" />
          <label for="do5">
            <i class="fa fa-check" aria-hidden="true"></i>
            <span class="label">Evening sleep</span>
          </label>
        </div>
        <div class="do">
          <input type="checkbox" id="do6" />
          <label for="do6">
            <i class="fa fa-check" aria-hidden="true"></i>
            <span class="label">Jamming</span>
          </label>
        </div>
      </div>
      <footer></footer>
    </section>
  </body>
</html>
